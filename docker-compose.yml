version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:password@db/videodatabase
      - REDIS_URI=redis://redis:6379
      - BROKER_URI=redis://redis:6379
    volumes:
      - video-data:/app/videos
  
  batch-processing:
    build:
      context: .
      dockerfile: batchProcessing/dockerfile
    image: batch-processing
    volumes:
      - video-data:/app/videos
    command: tail -f /dev/null


  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=videodatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  video-data:
