version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
      environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:pTbE,7Pjh4\Ci6q.@34.42.255.65/db?host=proyecto-sw-nube:us-central1:database-v1&sslmode=disable
